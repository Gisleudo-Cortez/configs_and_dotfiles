# Refer to the wiki for more information.
# https://wiki.hyprland.org/Configuring/

################
### MONITORS ###
################
# Auto-configure monitor
source = ~/Documents/configs_and_dotfiles/hypr/.config/hypr/monitors.conf
source = ~/Documents/configs_and_dotfiles/hypr/.config/hypr/workspaces.conf
# Fallback for any monitor not covered by your nwg-displays profile
monitor = , preferred, auto, 1
###################
### MY PROGRAMS ###
###################
# Define commonly used programs as variables
$terminal = kitty
$fileManager = yazi 
$menu = wofi --show drun
$browser = zen-browser

#################
### AUTOSTART ###
#################
# Launch Waybar on Hyprland startup
exec-once=waybar
# Start with terminal window open
exec-once=$terminal
# Activate kde connect
exec-once=kdeconnectd
# Start hyprpaper
exec-once = hyprpaper

#############################
### ENVIRONMENT VARIABLES ###
#############################
# Set cursor size variables for consistency across apps
env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24
env = XDG_MENU_PREFIX,arch-

###################
### PERMISSIONS ###
###################
# Example permissions section, currently commented out
# Requires Hyprland restart to take effect
